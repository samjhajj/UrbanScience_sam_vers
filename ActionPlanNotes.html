<style>
.select2-container, .select2-result-label {
  text-align: left;
}
.select2-container {
  width: 100%;
}
</style>

      <nav class="{{active}}" ng-click="$prevent.Default()">
            <!-- When a link in the menu is clicked, we set the active variable -->
            <a href="#" class="button radius" ng-click="logout()" style="float: right;">Log Out</a>
            <a href="#/ActionPlan/{{action.id}}" class="button radius" style="float: left;">Back</a>
            <div style="clear: both;"></div>
        </nav>

<div id="ActionPlan" class="row" style="background-color: white;">
    <form>
  <fieldset>
    <legend>Action Plan Notes</legend>

    <div class="large-4 columns">
      <label for="AtmosphereDropDown"> Atmosphere of Meeting: </label>
      <!-- <select id="AtmosphereDropDown" ng-model="action.Atmosphere" ui-select2="select2Options">
        <option data-img="positive" value="Positive">Positive</option>
        <option data-img="neutral" value="Neutral">Neutral</option>
        <option data-img="negative" value="Negative">Negative</option>
      </select> -->
      <select id="AtmosphereDropDown" ng-model="action.Atmosphere">
        <option data-img="positive" value="Positive">Positive</option>
        <option data-img="neutral" value="Neutral">Neutral</option>
        <option data-img="negative" value="Negative">Negative</option>
      </select>
    </div>

    <div class="large-4 columns">
      <label for="DurationDropDown"> Duration of Meeting (Minutes): </label>
      <select id="DurationDropDown" ng-model="action.Duration">
        <option value="" disabled>Select an option</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
        <option value="75">75</option>
        <option value="90">90</option>
        <option value="105">105</option>
        <option value="120">120</option>
        <option value="120+">120+</option>
      </select>
    </div>

    <div class="large-4 columns">
      <label for="OnTimeDropDown"> Was the client on time: </label>
      <select id="OnTimeDropDown" ng-model="action.OnTime">
        <option value="" disabled>Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <label>Additional Action Plan Notes: </label>
        <textarea id="ActionPlanNotes" placeholder="Action Plan Notes" ng-model="action.Notes" style="height: 100px;"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <button type="button" class="button radius" ng-click="update(action)">Save</button>
      </div>
    </div>

  </fieldset>
</form>
</div>
